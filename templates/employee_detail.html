{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Basic</title>


 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 <link rel="stylesheet"href="{% static 'css/style.css'%}">
</body>
</head>
<body>
    <div class="container pt-5">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{i.photo.url}}" alt="Employee Photo">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text m-0">{{ i.first_name }}{{ i.last_name }}</p>
              <p class="card-text m-0">{{ i.email_address}}</p>
              <p class="card-text m-0">{{ i.phone_number}}</p>
            </div>
            <a href="{% url 'home'%}" class="btn btn-primary">Back to Home</a>
          </div>
    </div>
</body>
</html>
